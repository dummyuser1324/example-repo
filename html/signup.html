<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="main">
        <form id="register-form">
            <table>
                <tr>
                    <td colspan="2" align="center">
                        <h1 id="header">Sign Up</h1>
                    </td>
                </tr>
                <tr>
                    <td id="signup-cell"><input type="text" name="user" id="username-field" class="login-form-field"
                            placeholder="username" maxlength="8" required></td>
                    <td id="signup-cell"><input type="password" name="pass" id="passwor-field" class="login-form-field"
                            placeholder="Password" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required></td>
                </tr>
                <tr>
                    <td id="signup-cell"><input type="text" name="f-name" id="f-name-field" class="login-form-field"
                            placeholder="First Name"></td>
                    <td id="signup-cell"><input type="text" name="m-name" id="m-name-field" class="login-form-field"
                            placeholder="Middle Name"></td>
                </tr>
                <tr>
                    <td id="signup-cell"><input type="text" name="l-name" id="l-name-field" class="login-form-field"
                            placeholder="Last Name">
                    </td>
                    <td id="signup-cell"> <select name="gender" id="gender-field" class="login-form-field">
                            <option value="">Please choose an option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="transgender">Transgender</option>
                        </select></td>
                </tr>
                <tr>
                    <td id="signup-cell"><input type="text" name="street" id="street-field" class="login-form-field"
                            placeholder="Street Address"></td>
                    <td id="signup-cell"> <input type="text" name="city" id="city-field" class="login-form-field"
                            placeholder="City"></td>
                </tr>
                <tr>
                    <td id="signup-cell"><select name="state" id="state-field" class="login-form-field"
                            placeholder="State (US Only)">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select></td>
                    <td id="signup-cell"> <input type="text" name="zipcode" id="zipcode-field" class="login-form-field"
                            placeholder="Zip Code"></td>
                </tr>
                <tr>
                    <td id="signup-cell"> <input type="email" name="email" id="email-field" class="login-form-field"
                            placeholder="abc@xyz.com"></td>
                    <td id="signup-cell"> <input type="tel" name="phone" id="phone-field" class="login-form-field"
                            placeholder="Phone" maxlength="10"></td>
                </tr>
                <tr>
                    <td id="signup-cell"><input type="text" name="nationality" id="nationality-field"
                            class="login-form-field" placeholder="Country of Origin"></td>
                    <td id="signup-cell"><input type="date" name="DOB" id="DOB-field" class="login-form-field"
                            placeholder="Date of Birth">
                    </td>
                </tr>
                <tr>
                    <td id="signup-cell"> <input type="text" name="organization" id="organization-field"
                            class="login-form-field" placeholder="Organization"></td>
                    <td id="signup-cell"><input type="submit" value="Register" id="register-form-submit"></td>
                </tr>
                <tr>
                    <td id="signup-cell" colspan="2">
                        <h1 id="buttonClicked"></h1>
                    </td>
                </tr>
                <tr>
                    <td id="signup-cell">
                        <h3 id="header" style="color: #fff">Already have an account?</h3>
                    </td>
                    <td id="signup-cell"><a id="register-form-submit" href="../html/login.html"
                            style="text-decoration: none;">Login</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script>
    const submitRegisterButton = document.getElementById("register-form-submit");
    const registerForm = document.getElementById("register-form");

    submitRegisterButton.addEventListener("click", (e) => {
        const username = registerForm.user.value;
        e.preventDefault();
        console.log(username);
        document.getElementById("buttonClicked").innerHTML = "Hello " + username + ", you are registered.";

    })
</script>

</html>
